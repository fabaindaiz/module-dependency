[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/dependency"]

[tool.hatch.envs.default]
dependencies = [
  "dependency_injector",
  "jinja2",
  "pydantic",
]

[tool.hatch.envs.default.scripts]
example = "python src/main.py"

[tool.mypy]
plugins = [
  "pydantic.mypy",
]
mypy_path = [
  "src",
  "stubs",
]
explicit_package_bases = true
show_error_codes = true

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["src/tests"]

[project]
name = "module_dependency"
version = "0.4.4"
dependencies = [
  "dependency_injector",
  "jinja2",
  "pydantic",
]
requires-python = ">=3.9"
authors = [
  { name="Fabian D", email="github.clapping767@passmail.net" },
]
description = "A dependency management tool for Python projects."
readme = "README.md"
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]
keywords = [
  "dependency-injection",
  "dependency-management",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Topic :: Software Development :: Libraries",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/fabaindaiz/module-injection"
Documentation = "https://github.com/fabaindaiz/module-dependency/tree/main/docs"
Changelog = "https://github.com/fabaindaiz/module-dependency/blob/main/CHANGELOG.md"
Issues = "https://github.com/fabaindaiz/module-injection/issues"